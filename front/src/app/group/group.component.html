<div>
  <mat-toolbar color="primary">
    <span>Group page</span>
    <span class="space"></span>
  </mat-toolbar>
</div>

<div class="box">
<div class="tableBoxLeft">
<div class="mat-elevation-z8">
  <div>
    <mat-toolbar color="primary">
      <span>Students</span>
      <span class="space"></span>
    </mat-toolbar>
  </div>

  <table mat-table [dataSource]="dataStudents" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let stud"> {{stud.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
      <td mat-cell *matCellDef="let stud"> {{stud.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="actions"><!-- *ngIf="student.role == 'LEADER'">-->
      <th mat-header-cell *matHeaderCellDef></th>

      <td mat-cell *matCellDef="let stud; let i=index;">
        <button mat-icon-button color="accent" (click)="deleteStudent(stud.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="dataStudentsLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
</div>

<div class="tableBoxRight">
  <div class="mat-elevation-z8">
    <div>
      <mat-toolbar color="primary">
        <span>Events</span>
        <span class="space"></span>
      </mat-toolbar>
    </div>

    <table mat-table [dataSource]="dataStudents" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let stud"> {{stud.name}} </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
        <td mat-cell *matCellDef="let stud"> {{stud.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="actions"><!-- *ngIf="student.role == 'LEADER'">-->
        <th mat-header-cell *matHeaderCellDef></th>

        <td mat-cell *matCellDef="let stud; let i=index;">
          <button mat-icon-button color="accent" (click)="deleteStudent(stud.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [length]="dataStudentsLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </div>
</div>
</div>
